name: CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # DockerHub login (خلي الـ secrets عندك)
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build React + Nginx image
      - name: Build and push frontend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/youssefsapp-front:${{ github.sha }} ./frontapp
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/youssefsapp-front:${{ github.sha }}

      # Deploy via Helm
      - name: Helm upgrade/install
        run: |
          helm upgrade --install youssefsapp ./helm/youssefsapp \
            --set frontend.image.repository=${{ secrets.DOCKERHUB_USERNAME }}/youssefsapp-front \
            --set frontend.image.tag=${{ github.sha }}
