name: CI/CD (Minikube + Docker Hub + Helm)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin


      - name: Build & Push Frontend Image
        run: |
          IMAGE_FRONT=${{ secrets.DOCKERHUB_USERNAME }}/frontapp:latest
          docker build -t $IMAGE_FRONT ./frontapp
          docker push $IMAGE_FRONT

      - name: Build & Push Backend Image
        run: |
          IMAGE_BACK=${{ secrets.DOCKERHUB_USERNAME }}/backapp:latest
          docker build -t $IMAGE_BACK ./backapp
          docker push $IMAGE_BACK

      - name: Deploy via Helm
        run: |
          helm upgrade --install youssefapp helm/youssefsapp \
            --set frontend.image.repository=${{ secrets.DOCKERHUB_USERNAME }}/frontapp \
            --set frontend.image.tag=latest \
            --set backend.image.repository=${{ secrets.DOCKERHUB_USERNAME }}/backapp \
            --set backend.image.tag=latest

      - name: Show deployed pods
        run: |
          kubectl get pods -o wide
