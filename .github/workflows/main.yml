name: CI/CD with Minikube

on:
  push:
    branches: [ "main" ]

env:
  IMAGE_FRONT: yossefelnagar/frontapp:latest
  IMAGE_BACK: yossefelnagar/backapp:latest

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build frontend image
        run: docker build -t $IMAGE_FRONT ./frontend

      - name: Push frontend image
        run: docker push $IMAGE_FRONT

      - name: Build backend image
        run: docker build -t $IMAGE_BACK ./backend

      - name: Push backend image
        run: docker push $IMAGE_BACK

      - name: Set kubectl context
        run: kubectl config use-context minikube

      - name: Deploy with Helm
        run: |
          helm upgrade --install youssefapp ./helm/youssefsapp \
            --set frontend.image.repository=yossefelnagar/frontapp \
            --set frontend.image.tag=latest \
            --set backend.image.repository=yossefelnagar/backapp \
            --set backend.image.tag=latest
