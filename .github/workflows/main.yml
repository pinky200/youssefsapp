name: CI/CD Workflow

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set IMAGE tags
        run: |
          echo "IMAGE_FRONT=youssefelnagar/frontapp:latest" >> $GITHUB_ENV
          echo "IMAGE_BACK=youssefelnagar/backapp:latest" >> $GITHUB_ENV

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and Push Frontend
        run: |
          docker build -t $IMAGE_FRONT ./frontapp
          docker push $IMAGE_FRONT

      - name: Build and Push Backend
        run: |
          docker build -t $IMAGE_BACK ./backapp
          docker push $IMAGE_BACK

      - name: Helm Upgrade/Install
        run: |
          helm upgrade --install youssefapp ./helm/youssefsapp \
            --set frontend.image.repository=youssefelnagar/frontapp \
            --set frontend.image.tag=latest \
            --set backend.image.repository=youssefelnagar/backapp \
            --set backend.image.tag=latest
