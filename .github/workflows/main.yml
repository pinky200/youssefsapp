name: CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: self-hosted   # ðŸ‘ˆ Ø¨Ø¯Ù„ ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # Build React + Nginx image
      - name: Build frontend image
        run: |
          docker build -t youssefsapp-front:${{ github.sha }} ./frontapp

      # Push image to your registry (Ù„Ùˆ Ø¨ØªØ³ØªØ®Ø¯Ù… DockerHub Ø£Ùˆ Ø£ÙŠ private registry)
      - name: Push image to DockerHub
        run: |
          docker tag youssefsapp-front:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/youssefsapp-front:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/youssefsapp-front:${{ github.sha }}

      # Deploy using Helm (Ø§Ù„Ù€ runner Ù„Ø§Ø²Ù… ÙŠØ¨Ù‚Ù‰ Ø¹Ù†Ø¯Ù‡ kubectl + helm + access Ù„Ù„Ù€ cluster)
      - name: Helm upgrade/install
        run: |
          helm upgrade --install youssefsapp ./helm/youssefsapp \
            --set frontend.image.repository=${{ secrets.DOCKERHUB_USERNAME }}/youssefsapp-front \
            --set frontend.image.tag=${{ github.sha }}
