name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    env:
      IMAGE_FRONT: docker.io/youssefelnagar/frontapp:latest
      IMAGE_BACK: docker.io/youssefelnagar/backapp:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ---- Docker Build & Push ----
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build & Push Frontend
        run: |
          docker build -t $IMAGE_FRONT ./frontapp
          docker push $IMAGE_FRONT

      - name: Build & Push Backend
        run: |
          docker build -t $IMAGE_BACK ./backapp
          docker push $IMAGE_BACK

      # ---- Helm Deploy ----
      - name: Deploy with Helm
        run: |
          helm upgrade --install youssefsapp ./helm/youssefsapp \
            --set frontend.image.repository=youssefelnagar/frontapp \
            --set frontend.image.tag=latest \
            --set backend.image.repository=youssefelnagar/backapp \
            --set backend.image.tag=latest
