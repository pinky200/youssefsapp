apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "youssefsapp.fullname" . }}-ingress
  labels:
    {{- include "youssefsapp.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: {{ if eq .Release.Namespace "staging" }}staging.myapp.local{{ else if eq .Release.Namespace "production" }}myapp.com{{ else }}myapp.local{{ end }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "youssefsapp.fullname" . }}-front
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: {{ include "youssefsapp.fullname" . }}-back
            port:
              number: {{ .Values.backend.service.port }}
