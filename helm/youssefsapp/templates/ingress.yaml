apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "youssefsapp.fullname" . }}-ingress
  labels:
    {{- include "youssefsapp.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  {{- range .Values.ingress.hosts }}
  - host: {{ .host | quote }}
    http:
      paths:
      - path: {{ .path | default "/" }}
        pathType: {{ .pathType | default "Prefix" }}
        backend:
          service:
            name: {{ .backend.service.name | default (include "youssefsapp.fullname" .) }}-front
            port:
              number: {{ .backend.service.port.number | default 80 }}
      - path: {{ .apiPath | default "/api" }}
        pathType: {{ .apiPathType | default "Prefix" }}
        backend:
          service:
            name: {{ .backend.service.name | default (include "youssefsapp.fullname" .) }}-back
            port:
              number: {{ .backend.service.port.number | default 5000 }}
  {{- end }}
