apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "youssefsapp.fullname" . }}-ingress
  labels:
    {{- include "youssefsapp.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  {{- range .Values.ingress.hosts }}
  - host: {{ .host | quote }}
    http:
      paths:
      {{- range .paths }}
      - path: {{ .path }}
        pathType: {{ .pathType | default "Prefix" }}
        backend:
          service:
            name: {{ .backend.service.name }}
            port:
              number: {{ .backend.service.port.number }}
      {{- end }}
  {{- end }}
